<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="basketball-icon"><img src="images/basketball-icon.png" alt="Basketball Image" id="ball-img"></div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score" class="scorecard"></p>
                <div class="buttons-div" id="home-btn">
                    <button id="home-add1" onclick="addOneHome()">+1</button>
                    <button id="home-add2" onclick="addTwoHome()">+2</button>
                    <button id="home-add3" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score" class="scorecard"></p>
                <div class="buttons-div" id="guest-btn">
                    <button id="guest-add1" onclick="addOneGuest()">+1</button>
                    <button id="guest-add2" onclick="addTwoGuest()">+2</button>
                    <button id="guest-add3" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
